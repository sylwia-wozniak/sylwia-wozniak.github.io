<h1 style="margin-top:150px;">jQuery Spunky Slider Basic Demo</h1>
<form id="demo">
<input data-fix-max-value="10"  data-bound-select-id="sel" data-orientation="horizontal" value="0" type="range" min="0" max="10">  
 <select id="sel">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>
</form>
<script>
$('#demo input').spunkySlider();
</script>
